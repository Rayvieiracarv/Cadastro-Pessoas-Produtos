<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .required:after {
     content:" *"; 
     color: red;
}

.allinone{
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
    </style>
</head>

<body>
    <div class="allinone">
    <h2 class="mt-3 text-center">Cadastro do Cliente</h2>

        <form id="formpedido">
            <div class="container-md border mb-3 p-4" style="width: 55%; border-radius: 12px;">
            <h4 class="text-center m-2">Dados do Cliente</h4>
            <div class="row g-2 mb-2">
                <div class="col-6">
                    <label for="nomecompleto" class="form-label required">Nome Completo</label>
                    <input type="text" class="form-control form-control-sm" id="nomecompleto" placeholder="Nome completo" >
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="nome@email.com">
                </div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col-4 me-2">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control form-control-sm" id="telefone" placeholder="(xx) xxxxxxxxx">
                </div>
                <div class="col-4 me-2">
                    <label for="cpf" class="form-label required">CPF </label>
                    <input type="text" class="form-control form-control-sm" id="cpf" placeholder="xxx.xxx.xxx-xx" >
                </div>
                <div class="col-3" style="width: 31%;">
                    <label for="datanascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control form-control-sm" id="datanascimento">
                </div>
            </div>

            <h4 class="text-center">Dados do Pedido</h4>
            <div class="row g-2 mb-2 ">
                <div class="col-6">
                    <label for="produto" class="form-label required">Produto</label>
                    <input type="text" class="form-control form-control-sm" id="produto" placeholder="Produto">
                </div>
                <div class="col-6">
                    <label for="vendedor" class="form-label required">Vendedor</label>
                    <input type="text" class="form-control form-control-sm" id="vendedor" placeholder="Vendedor" >
                </div>
            </div>
            <div class="row g-2 mb-2">
                <div class="col-4 me-2">
                    <label for="valortotal" class="form-label required">Valor Total (R$) </label>
                    <input type="text" class="form-control form-control-sm" id="valortotal" placeholder="Valor" >
                </div>
                <div class="col-4 me-2">
                    <label for="quantidade" class="form-label required">Quantidade</label>
                    <input type="number" class="form-control form-control-sm" id="quantidade" placeholder="Qtd." min="0">
                </div>
                <div class="col-3" style="width: 31%;">
                    <label for="datapedido" class="form-label required">Data do Pedido</label>
                    <input type="date" class="form-control form-control-sm" id="datapedido" >
                </div>
                </div>

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-sm">Cadastrar</button>
        </div>
        </form>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

   
    <script>
        document.getElementById('formpedido').addEventListener('submit', function (event) {
            event.preventDefault();

            const nomecompleto = document.getElementById('nomecompleto').value;
            const cpf = document.getElementById('cpf').value;
            const produto = document.getElementById('produto').value;
            const quantidade = document.getElementById('quantidade').value;
            const valortotal = document.getElementById('valortotal').value;
            const vendedor = document.getElementById('vendedor').value;
            const datapedido = document.getElementById('datapedido').value;

        
            if (quantidade < 0) {
                alert('A quantidade não pode ser negativa.');
                return;
            }

            if (nomecompleto && cpf && produto && quantidade && valortotal && vendedor && datapedido) {
                alert('Pedido cadastrado com sucesso!');
            } else {
                alert('Por favor, preencha todos os campos obrigatórios.');
            }
        });
    </script>

    <script>
        let cpfzin;
        document.getElementById('cpf').addEventListener('input', () =>{
            if(document.getElementById('cpf').value.length == 11){
                cpfzin = document.getElementById('cpf').value;
            }
            else if(document.getElementById('cpf').value.length > 11){
                document.getElementById('cpf').value = cpfzin;
            }
        });

        let telzin;
        document.getElementById('telefone').addEventListener('input', () =>{
            if(document.getElementById('telefone').value.length == 11){
                telzin = document.getElementById('telefone').value;
            }
            else if(document.getElementById('telefone').value.length > 11){
                document.getElementById('telefone').value = telzin;
            }
        });
    </script>
</body>

</html>
